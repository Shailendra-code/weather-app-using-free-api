<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather - app</title>
    <link rel="stylesheet" href="style.css" />

    <!-- font awesome library  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <input type="text" placeholder="Find your locartion" id="inp" />
        <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>

      <div class="report">

        <div class="w-condition">
          <img src="images/clear.png" alt="Weather status Image" id="weather-icon"/>
          <h3 id="city">Dehradun</h3>
        </div>

        <div class="condition">

          <div class="condition1">
            <h4 id="temp">26</h4>
            <h4 id="desc">clear</h4>
          </div>

          <div class="condition2">
            <a id="humidity">%</a>
            <a id="pressure">mb</a>
            <a id="w-speed">km/h</a>
          </div>

        </div>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
